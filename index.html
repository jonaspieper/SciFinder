<!DOCTYPE html>
<html>
<head>
    <title>SciFinder</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Include jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">

    <!-- Include jQuery UI Autocomplete -->
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Include your custom script -->
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Welcome to SciFinder!</h1>
            <form class="form-inline mt-4">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        All Categories
                    </button>
                    <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                        <!-- Categories will be dynamically populated here -->
                    </div>
                </div>
                <input id="searchInput" type="text" class="form-control mr-sm-2" placeholder="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
